<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email App</title>
    <link rel="stylesheet" href="email-client.css">
</head>

<body>
    <main class="container">

        <!-- Filter Dropdown -->
        <section class="filter-section">
            <label for="filterEmails">Filter Emails: </label>
            <nav id="filterEmails">
                <button value="all">All</button>
                <button value="favorites">Favorites</button>
                <button value="read">Read</button>
                <button value="unread">Unread</button>
            </nav>
        </section>

        <section class="email-view">
            <!-- Left side - Email List (Master) -->
            <aside class="email-list">
                <ul id="emailList"></ul>
                <nav class="pagination-controls">
                    <button id="prevPage" disabled>Previous</button>
                    <span id="pageInfo"></span>
                    <button id="nextPage">Next</button>
                </nav>
            </aside>

            <!-- Right side - Email Details (Slave) -->
            <article class="email-details">
                <header class="email-header">
                    <div id="email-avatar"></div>
                </header>
                <section class="email-body" id="emailBody">
                    <header class="email-subject">
                        <h2 id="emailSubject"></h2>
                        <button id="markFavorite" style="display:none;">Mark as Favorite</button>
                    </header>
                    <time id="emailDateTime"></time>
                    <p id="emailContent"></p>
                </section>
            </article>
        </section>
    </main>

    <script src="./email-client.js"></script>
</body>

</html>
